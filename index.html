    <!-- Single Page App Redirect Script -->
    <script>
      (function() {
        const l = window.location;
        if (l.search.includes('/~and~')) {
          let cleaned = l.search
            .replace(/^\?\/?/, '')
            .replace(/~and~/g, '&')
            .replace(/\/+/g, '')
            .replace(/&+/g, '&')
            .replace(/^&|&$/g, '');
      
          const newUrl = l.origin + l.pathname + (cleaned ? '?' + cleaned : '') + l.hash;
          window.history.replaceState(null, '', newUrl);
        }
      })();
      </script>
